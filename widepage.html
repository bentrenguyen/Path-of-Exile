<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Path of Exile Tools</title>

    <link rel="stylesheet" href="stylesheets/widepagestyles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <table class="headertable">
          <tr>
            <td class="tabletitle">
              <h1>Path of Exile Tools</h1>
            </td>
            <td class="tablenav">
                <a>Home</a>
                <a class="nav" href="#flasks" onclick="change_display('flasks')">Flasks</a>
                <a class="nav" href="#amulet" onclick="change_display('amulet')">Amulet</a>
                <a class="nav" href="#heist" onclick="change_display('heist')">Heist Rogue Items</a>
            </td>
          </tr>
        </table>

        
      </header>
      <section id="flasks">
        <h1>Flasks</h1>
          <div id="substringboxbox">
            <div id="substringbox" onchange="update_length()"></div>
            <div id="lengthbox">
              <label for="lengthtracker">length: </label>
              <i id="lengthtracker">0</i>
              <i>/50</i>
              <i id="lengthtrackererror"></i>
            </div>
          </div>
          <div class="buttondiv">
            <button id="copybutton" class="button-1" onclick ="copy()">Copy</button>
            <button id="resetbutton" class="button-1" onclick="reset()">Reset</button>
          </div>

          <br>
          <input type="text" class="searchbox" onkeyup="searchbox()" placeholder="Search for a modifier...">

          <div class="flaskmods">
            <ul class="flasklist" id="flaskprefixes">
            </ul>
            <ul class="flasklist" id="flasksuffixes">
            </ul>
          </div>
      </section>
      <footer class="footerwrap">
      </footer>
    </div>
    <script src="javascripts/scale.fix.js"></script>
    <script src="javascripts/scripts.js"></script>
    <script src="javascripts/pako.js"></script>
    <script type ="module" src="javascripts/flasks.js"></script>
  </body>
</html>
